<ion-header class="clear-bg-header">
  <ion-navbar>
      <ion-title>
        <span class="title-overflow">{{'language' | translate}}</span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="clear-bg">
    <div class="es-60"></div>
    <div class="border-top"></div>
    <div class="es-45"></div>
    <div class="account-content">
    <ion-list radio-group [(ngModel)]="langModel" (ngModelChange)="changeLang($event)" class="style-list no-padd-left">
        <ion-item class="icon_lang icon_1">
            <ion-label>English</ion-label>
            <ion-radio value="en"></ion-radio>
        </ion-item>
        <ion-item class="icon_lang icon_2">
            <ion-label>Polish</ion-label>
            <ion-radio value="pl"></ion-radio>
        </ion-item>
        <ion-item class="icon_lang icon_3">
            <ion-label>Italian</ion-label>
            <ion-radio value="it"></ion-radio>
        </ion-item>
        <ion-item class="icon_lang icon_4">
            <ion-label>Spanish</ion-label>
            <ion-radio value="sp"></ion-radio>
        </ion-item>
        <ion-item class="icon_lang icon_5">
            <ion-label>Ukrainian</ion-label>
            <ion-radio value="ua"></ion-radio>
        </ion-item>
        <ion-item class="icon_lang icon_6">
            <ion-label>Russian</ion-label>
            <ion-radio value="ru"></ion-radio>
        </ion-item>
    </ion-list>
    </div>
</ion-content>
